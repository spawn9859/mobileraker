name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Flutter action
      uses: subosito/flutter-action@v1.5.3
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Flutter action
      uses: subosito/flutter-action@v1.5.3
    - name: Flutter action
      run: flutter packages pub run build_runner build
      run: flutter build apk
